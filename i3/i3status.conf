general {
    colors = true
    interval = 5
}

order += "disk /"
order += "run_watch VPN"
order += "run_watch DHCP"
order += "path_exists VPN"
order += "wireless _first_"
order += "battery 0"
order += "cpu_temperature 0"
order += "load"
order += "tztime local"

wireless _first_ {
    format_up = "W: (%quality at %essid, %bitrate) %ip"
    format_down = "W: down"
}

battery 0 {
    format = "%status %percentage %remaining"
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}
tztime local {
    format = "%Y-%m-%d %H:%M:%S"
}
load {
    format = "%1min"
}
disk "/" {
    format = "%avail"
}
cpu_temperature 0 {
    format = "%degrees Â°C"
}
path_exists VPN {
    path = "/var/run/vpnc/pid"
}
